      </article>
      <article>
        <figure>
          <img src="images/weather-app.png " alt="" class="projects-pictures" />
          <figcaption class="projects-description-container">
            <div class="project-icons-container">
              <div class="project-header-container">
                <h3 class="project-header">Weather App</h3>
              </div>
              <a
                href="https://github.com/Mustafa1908/weather-app"
                target="_blank"
                ><i class="devicon-github-original colored project-icons"></i
              ></a>
              <a
                href="https://mustafa1908.github.io/weather-app/"
                target="_blank"
                ><span class="material-symbols-outlined project-icons">
                  captive_portal
                </span></a
              >
            </div>
            <p class="project-description">
              A weather website that allow you to search any location you want
              the weather off, it display a 3 days forecast of the location with
              a max temperature and minimum temperature, it alsho show the an
              icon with the weather of that day. It show what the current
              temperature feels like, the chance of rain, the wind speed and the
              current temperature.It also show the current day, date, month and
              the location.It was made with weather api
            </p>
          </figcaption>
        </figure>
      </article>
      <article>
        <figure>
          <img src="images/library.png " alt="" class="projects-pictures" />

                ><span class="material-symbols-outlined project-icons">

                </span></a
              >
            </div>
            <p class="project-description">
              A library that allow you to create books and you can change the
              reading status from read to not read(and inversely) and the option
              to remove a book if necessary made as part of the odin project
              course.
            </p>
          </figcaption>
        </figure>
      </article>
      <article>

          <img src="images/todo-app.png " alt="" class="projects-pictures" />

                ><span class="material-symbols-outlined project-icons">
                  captive_portal
                </span></a
              >
            </div>
            <p class="project-description">
              A todo-list app made using javascript modules and webpack.You can
              add, delete a project, you can edit a project name and it's
              description.You can add task to each project with a due date, you
              can edit and delete a task. Project name and description are
              required otherwise you won't be able to submit the project, same
              goes for the project task you need to put a due date and a task
              Name.
            </p>
